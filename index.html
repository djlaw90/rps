<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <h1 class="mt-3">Rock, Paper, Scissors</h1>
            <div class="container">
                <div class="row justify-content-md-center">
                    <h2 class="end-message">Best of 5</h2>
                </div>   
            </div>
            <div class="container text-center scores mt-3">
                <div class="row justify-content-md-center">
                    <div class="col-lg-2 col-md-3">
                        <h3 class="win-header text-success">Wins</h3>
                        <div class="win-score">0</div>
                    </div>
                    <div class="col-lg-2 col-md-3">
                        <h3 class="draw-header text-secondary">Draws</h3>
                        <div class="draw-score">0</div>
                    </div>
                    <div class="col-lg-2 col-md-3">
                        <h3 class="loss-header text-danger">Losses</h3>
                        <div class="loss-score">0</div>
                    </div>
                </div>
            </div>
            <div class="container justify-content-md-center row img-group mt-5">
                <div class="col-lg-3 col-md-4 border bg-light">
                    <h3 class="player-choice-heading p-3">Your Choice: <p class="choice-text-player">???</p></h3>
                    <img src="./img/icons8-question-mark-100.png" class="choice-img-player pb-5 img-fluid" alt="player-choice-img">
                </div>    
                <div class="col-lg-3 col-md-4 border bg-light">
                    <h3 class="computer-choice-heading p-3">CPU Choice: <p class="choice-text-computer">???</p></h3>
                    <img src="./img/icons8-question-mark-100.png" class="choice-img-computer pb-5 img-fluid" alt="computer-choice-img">
                </div> 
            </div>
            <div class="container">
                <p class="message lead"></p>
            </div>
            <div class="container justify-content-md-center buttons mt-5 row">
                <div class="col-lg-2 col-md-3">
                    <button type="button" class="btn btn-lg btn-outline-primary player-choice">Rock</button>
                </div>
                <div class="col-lg-2 col-md-3">
                    <button type="button" class="btn btn-lg btn-outline-secondary player-choice">Paper</button>
                </div>
                <div class="col-lg-2 col-md-3">
                    <button type="button" class="btn btn-lg btn-outline-dark player-choice">Scissors</button>
                </div>
            </div>
            <div class="container justify-content-md-center row">
                <div class="col-lg-4 ">
                    <button type="button" class="reset mt-5 btn btn-primary">Reset</button>
                </div>
            </div>
            
        </div>
        <script src="app.js"></script>
    </body>
    <footer class="flex-shrink-0 py-4 bg-dark text-white-50 fixed-bottom">
        <div class="container text-center">
          <small>Copyright 2023 Dusty Lawless</small>
        </div>
      </footer>
</html>
